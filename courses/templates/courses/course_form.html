
{% extends 'base.html' %}
{% block content %}
<h2>添加课程</h2>
<form method="post" style="width:100%;max-width:500px;margin:32px auto;background:#f8fafd;padding:32px 24px;border-radius:12px;box-shadow:0 2px 12px #eee;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding: 8px 24px; background: #4a90e2; color: #fff; border: none; border-radius: 8px; font-weight: bold;">保存</button>
    <a href="{% url 'course_grid' %}" style="margin-left: 16px; color: #888; text-decoration: underline;">取消</a>
</form>
{% endblock %}
