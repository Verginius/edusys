{% extends 'base.html' %}
{% block content %}
<h2>{{ announcement.title }}</h2>
<div style="margin: 16px 0; color: #888;">发布时间：{{ announcement.created_at|date:'Y-m-d H:i' }}</div>
<div style="background:#f8fafd;padding:24px;border-radius:8px;box-shadow:0 2px 8px #eee;width:100%;max-width:800px;margin:auto;">{{ announcement.content|linebreaks }}</div>
<a href="{% url 'course_announcement' course.id %}" style="display: block; margin-top: 24px; color: #4a90e2;">返回公告列表</a>
{% endblock %}
