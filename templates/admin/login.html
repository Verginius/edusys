{% extends "admin/base_site.html" %}
{% block content %}
<style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; }
    .login-form { background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 12px #eee; max-width: 400px; margin: 40px auto; }
    h1 { color: #4a90e2; text-align: center; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
    .btn-login { background: #4a90e2; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
    .errornote { color: #d0021b; text-align: center; margin-bottom: 16px; }
</style>
<div class="login-form">
    <h1>EduSys 管理员登录</h1>
    {% if form.errors %}
        <div class="errornote">用户名或密码错误，请重试。</div>
    {% endif %}
    <form method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        <label for="id_username">用户名：</label>
        <input type="text" name="username" autofocus required id="id_username">
        <label for="id_password">密码：</label>
        <input type="password" name="password" required id="id_password">
        <button class="btn-login" type="submit">登录</button>
    </form>
</div>
{% endblock %}
