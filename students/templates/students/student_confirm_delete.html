
{% extends 'base.html' %}
{% block content %}
<h2>确认删除学生</h2>
<p>确定要删除学生 <strong>{{ student.name }}</strong> ({{ student.student_id }}) 吗？</p>
<form method="post">
    {% csrf_token %}
    <button class="btn-delete" type="submit">确认删除</button>
    <a class="btn-cancel" href="{% url 'student_list' %}">取消</a>
</form>
{% endblock %}
