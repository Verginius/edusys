
{% extends 'base.html' %}
{% block content %}
<h2>{% if student %}编辑学生{% else %}添加学生{% endif %}</h2>
<form method="post" class="form">
    {% csrf_token %}
    <label>学号：</label><input type="text" name="student_id" value="{{ student.student_id|default:'' }}" required><br>
    <label>姓名：</label><input type="text" name="name" value="{{ student.name|default:'' }}" required><br>
    <label>性别：</label>
    <select name="gender">
        <option value="男" {% if student.gender == '男' %}selected{% endif %}>男</option>
        <option value="女" {% if student.gender == '女' %}selected{% endif %}>女</option>
    </select><br>
    <label>学院：</label><input type="text" name="college" value="{{ student.college|default:'' }}" required><br>
    <button class="btn" type="submit">保存</button>
    <a class="btn-cancel" href="{% url 'student_list' %}">取消</a>
</form>
{% endblock %}
