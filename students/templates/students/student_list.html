
{% extends 'base.html' %}
{% block content %}
<h2>学生列表</h2>
<a class="btn" href="{% url 'student_add' %}">➕ 添加学生</a>
<table class="table">
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>学院</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.college }}</td>
            <td>
                <a class="btn-edit" href="{% url 'student_edit' student.pk %}">编辑</a>
                <a class="btn-delete" href="{% url 'student_delete' student.pk %}">删除</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="5">暂无学生信息</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
