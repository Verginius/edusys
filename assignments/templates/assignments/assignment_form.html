{% extends 'base.html' %}
{% block content %}
<h2>发布/编辑作业</h2>
<form method="post" class="form">
    {% csrf_token %}
    <label>作业标题：</label><input type="text" name="title" required><br>
    <label>课程：</label><input type="text" name="course" required><br>
    <label>截止日期：</label><input type="date" name="deadline" required><br>
    <button class="btn" type="submit">保存</button>
    <a class="btn-cancel" href="#">取消</a>
</form>
{% endblock %}
